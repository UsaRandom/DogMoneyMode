<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        body {
            background-color: #23292B;
            background: url('./images/background.png');
            background-position: center;
            background-size: cover;
            text-align: center;
            width: 300px;
            height: 300px;
            margin: 0;
            padding: 0;
        }
        :root {
            --switch-width: 180px;
            --switch-height: 120px;
            --slider-size: calc(var(--switch-height) - 0px);
            --slider-move: calc(var(--switch-width) - var(--switch-height));
        }
        .switch {
            top: 95px;
            position: relative;
            display: inline-block;
            width: var(--switch-width);
            height: var(--switch-height);
            background: url('./images/sliderback.png') no-repeat;
            background-size: 100% 100%;
            border-radius: var(--switch-height);
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: var(--switch-height);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: var(--slider-size);
            width: var(--slider-size);
            left: 0px;
            bottom: 0px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: var(--switch-height);
            background-image: url('images/coin.png');
            background-position: center;
            background-size: cover;
            z-index: 2;
        }
        input:checked + .slider {
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: var(--switch-height);
            background-color: transparent;
            background: url('./images/sliderback.png');
        }
        .slider::after {
            content: "";
            position: absolute;
            border-radius: var(--switch-height);
            left: 0%;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            transition: .4s;
            z-index: 1;
        }
        input:checked + .slider::after {
            left: 60px;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(var(--slider-move));
            -ms-transform: translateX(var(--slider-move));
            transform: translateX(var(--slider-move));
        }
        input:checked + .slider:before {
            -webkit-filter: grayscale(0%);
            -moz-filter: grayscale(0%);
            -o-filter: grayscale(0%);
            -ms-filter: grayscale(0%);
            filter: grayscale(0%); 
        }
        input + .slider:before {
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            filter: grayscale(100%); 
        }

    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="dogmoneymode-toggle" checked>
        <span class="slider round"></span>
    </label>
